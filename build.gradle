plugins {
    id 'java'
    id 'application'
    id  'com.gradleup.shadow' version '8.3.2'
}

mainClassName = 'com.github.scogur.jrc.JRC'

group = 'com.github.scogur'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'com.github.scogur.jrc.JRC'
}

